<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Mon Panier - L'Épicerie du Village</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49",
                        "forest-green": "#1B4332",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] }
                },
            },
        }
    </script>
</head>

<body class="bg-gray-100 font-display text-[#111813] antialiased">

    <div id="header-container" class="relative z-[100] max-w-md mx-auto w-full"></div>

    <div class="relative flex h-screen max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden border-x border-gray-200 dark:border-white/10">
        
        <div class="px-6 pt-6 pb-2 flex justify-between items-center shrink-0">
            <h2 class="text-2xl font-bold tracking-tight dark:text-white">Mon Panier</h2>
            <span class="text-[10px] font-black text-gray-400 uppercase bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded tracking-widest">0 Article</span>
        </div>

        <main class="flex-1 flex flex-col overflow-y-auto">
            
            <div class="flex-1 flex flex-col items-center justify-center px-10 text-center py-4">
                <div class="size-20 bg-primary/5 rounded-full flex items-center justify-center mb-4">
                    <span class="material-symbols-outlined text-primary/40 text-4xl">shopping_cart_checkout</span>
                </div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">Votre panier est vide</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400 leading-relaxed max-w-[200px] mx-auto">
                    Scannez vos produits en magasin pour les ajouter ici !
                </p>
                
                <a href="scanner.html" class="mt-6 flex items-center gap-2 text-primary font-bold text-xs uppercase tracking-widest border-b border-primary pb-1 active:scale-95 transition-transform">
                    Ouvrir le scanner
                    <span class="material-symbols-outlined text-sm">qr_code_scanner</span>
                </a>
            </div>

            <div class="px-6 pb-40 opacity-40 shrink-0">
                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3">Résumé</h3>
                <div class="bg-white dark:bg-white/5 rounded-2xl p-4 border border-gray-100 dark:border-white/5">
                    <div class="flex justify-between text-sm font-bold dark:text-gray-300">
                        <span class="text-gray-400 uppercase text-[10px] tracking-widest">Total à payer</span>
                        <span>0,00 CHF</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="absolute bottom-6 left-0 right-0 p-4 z-10">
            <div class="bg-white/80 dark:bg-background-dark/80 backdrop-blur-md rounded-3xl p-1 border border-white/20">
                <button disabled class="w-full bg-gray-200 dark:bg-gray-800 text-gray-400 py-4 rounded-2xl font-black text-sm uppercase tracking-[0.1em] cursor-not-allowed">
                    Payer 0,00 CHF
                </button>
            </div>
        </div>

    </div>

    <script src="header.js"></script>
</body>
</html>
