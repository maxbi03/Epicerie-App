<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Scanner - L'Ã‰picerie du Village</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49",
                        "forest-green": "#1B4332",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                    },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] }
                },
            },
        }
    </script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style type="text/tailwindcss">
        @layer components {
            .scan-bracket {
                @apply absolute w-10 h-10 border-primary border-t-4 border-l-4;
            }
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">

    <div id="header-container" class="relative z-[100] max-w-md mx-auto"></div>

    <div class="relative h-screen max-w-md mx-auto bg-black shadow-2xl overflow-hidden">
        
        <div class="absolute inset-0 z-0">
            <div id="reader" class="opacity-90"></div>
        </div>

        <div class="absolute inset-0 z-10 flex flex-col">
            
            <div class="flex-1 scan-overlay"></div>

            <div class="relative h-64 w-full flex justify-center items-center bg-transparent">
                <div class="absolute inset-y-0 left-0 w-10 scan-overlay"></div>
                <div class="absolute inset-y-0 right-0 w-10 scan-overlay"></div>
                
                <div class="relative w-full h-full mx-10">
                    <div class="scan-bracket top-0 left-0"></div>
                    <div class="scan-bracket top-0 right-0 rotate-90"></div>
                    <div class="scan-bracket bottom-0 right-0 rotate-180"></div>
                    <div class="scan-bracket bottom-0 left-0 -rotate-90"></div>
                </div>
            </div>

            <div class="flex-[1.5] scan-overlay flex flex-col items-center px-10 text-center">
                
                <p class="text-white text-sm font-medium leading-relaxed mt-8">
                    Alignez le code-barres de l'article dans le rectangle vert.
                </p>

                <button class="mt-8 flex items-center gap-2 px-6 py-3 bg-white/10 border border-white/20 rounded-xl text-white text-xs font-bold uppercase tracking-widest active:scale-95 transition-all">
                    <span class="material-symbols-outlined text-sm">keyboard</span>
                    Saisie manuelle
                </button>

                <div class="mt-12 mb-32 w-full">
                    <a href="panier.html" class="flex items-center justify-between bg-primary p-4 rounded-2xl shadow-lg active:scale-[0.98] transition-all">
                        <div class="flex items-center gap-3 text-forest-green">
                            <div class="relative">
                                <span class="material-symbols-outlined font-bold">shopping_basket</span>
                                <span class="absolute -top-2 -right-2 bg-white text-[10px] font-black px-1.5 rounded-full border border-primary">2</span>
                            </div>
                            <span class="font-bold text-sm">Voir mon panier</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-black text-forest-green/60 uppercase">Total:</span>
                            <span class="font-black text-forest-green">14.50 CHF</span>
                            <span class="material-symbols-outlined text-forest-green">chevron_right</span>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Pop-up Fiche Produit -->
    <div id="product-modal" class="fixed inset-0 z-[200] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm transition-opacity" onclick="closeProductModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute inset-x-0 bottom-0 max-w-md mx-auto bg-white dark:bg-background-dark rounded-t-3xl shadow-2xl transform transition-transform duration-300 max-h-[85vh] overflow-y-auto">
            
            <!-- Header avec bouton fermer -->
            <div class="sticky top-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md z-10 px-4 py-3 flex items-center justify-between border-b border-gray-100 dark:border-white/10">
                <h2 class="text-lg font-bold text-forest-green dark:text-white">DÃ©tails du produit</h2>
                <button onclick="closeProductModal()" class="size-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-gray-600 dark:text-gray-400">close</span>
                </button>
            </div>

            <!-- Contenu dynamique -->
            <div id="modal-content" class="pb-6">
                <!-- Le contenu sera injectÃ© ici -->
            </div>

            <!-- Bouton d'action fixe en bas -->
            <div class="sticky bottom-0 bg-white dark:bg-background-dark p-4 border-t border-gray-100 dark:border-white/10">
                <button onclick="addProductToBasket()" class="w-full bg-primary text-forest-green font-black py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg active:scale-[0.98] transition-all">
                    <span class="material-symbols-outlined">add_shopping_cart</span>
                    <span>Ajouter au panier</span>
                </button>
            </div>
        </div>
    </div>

    <script src="header.js"></script>
    <script src="shop.js"></script>
    <script src="fiche_produit.js"></script>
    <script>
        let html5QrCode;
        let isScanning = false;
        let currentProduct = null; // Produit actuellement affichÃ©

        window.addEventListener('load', () => {
            if (typeof initAppShell === 'function') initAppShell();
            startScanner();
        });

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");

            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.0,
                formatsToSupport: [Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.EAN_8, Html5QrcodeSupportedFormats.CODE_128]
            };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Erreur Scanner: ", err);
                alert("Impossible d'accÃ©der Ã  la camÃ©ra. VÃ©rifiez les permissions.");
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (isScanning) return;
            isScanning = true;

            console.log("ðŸ“± Code-barres scannÃ©:", decodedText);

            const product = products.find(p => p.barcode == decodedText);

            if (product) {
                console.log("âœ… Produit trouvÃ©:", product.name);
                
                // Vibration pour confirmer
                if (navigator.vibrate) navigator.vibrate(100);

                // Afficher la fiche produit
                currentProduct = product;
                showProductModal(product);

                // DÃ©bloquer aprÃ¨s 3 secondes (temps de regarder la fiche)
                setTimeout(() => {
                    isScanning = false;
                }, 3000);
            } else {
                console.warn("âŒ Code-barres non reconnu:", decodedText);
                alert("âš ï¸ Produit non trouvÃ© dans la base de donnÃ©es.");
                
                setTimeout(() => {
                    isScanning = false;
                }, 500);
            }
        }

        function onScanError(error) {
            // Silencieux - le scanner essaie constamment
        }

        // Afficher la fiche produit
        function showProductModal(product) {
            const modal = document.getElementById('product-modal');
            const content = document.getElementById('modal-content');
            
            // Utiliser la fonction du fichier fiche_produit.js
            content.innerHTML = generateProductSheet(product);
            
            modal.classList.remove('hidden');
            
            setTimeout(() => {
                modal.querySelector('.absolute.inset-x-0').classList.add('translate-y-0');
            }, 10);
        }

        // Fermer la fiche produit
        function closeProductModal() {
            const modal = document.getElementById('product-modal');
            modal.classList.add('hidden');
            currentProduct = null;
        }

        // Ajouter au panier depuis le modal
        function addProductToBasket() {
            if (!currentProduct) return;
            
            // RÃ©cupÃ©rer le panier existant
            let basket = JSON.parse(localStorage.getItem('user_basket') || "[]");
            
            // Ajouter le produit
            basket.push(currentProduct);
            
            // Sauvegarder
            localStorage.setItem('user_basket', JSON.stringify(basket));
            
            console.log("ðŸ›’ Produit ajoutÃ© au panier:", currentProduct.name);
            
            // Feedback visuel
            if (navigator.vibrate) navigator.vibrate([50, 100, 50]);
            
            // Fermer le modal
            closeProductModal();
            
            // Message de confirmation
            showConfirmation();
        }

        // Afficher une confirmation rapide
        function showConfirmation() {
            const confirmMsg = document.createElement('div');
            confirmMsg.className = 'fixed top-20 left-1/2 -translate-x-1/2 bg-primary text-forest-green font-bold px-6 py-3 rounded-full shadow-lg z-[300] flex items-center gap-2';
            confirmMsg.innerHTML = `
                <span class="material-symbols-outlined">check_circle</span>
                <span>AjoutÃ© au panier !</span>
            `;
            document.body.appendChild(confirmMsg);
            
            setTimeout(() => {
                confirmMsg.remove();
            }, 2000);
        }
    </script>
</body>
</html>
