<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inscription - L'Épicerie</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#11d442",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215"
                    },
                    fontFamily: { display: ["Space Grotesk"] }
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">

<div class="min-h-screen flex flex-col p-6 max-w-md mx-auto">

    <!-- HEADER -->
    <div class="flex items-center gap-4 mt-4">
        <a href="index.html" class="p-2 rounded-full bg-white dark:bg-white/5 text-gray-900 dark:text-white">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-xl font-bold dark:text-white">Créer mon compte</h1>
    </div>

    <!-- FORM -->
    <div class="flex-1 flex flex-col justify-center space-y-6">

        <div class="space-y-4">

            <!-- NOM COMPLET -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">person</span>
                <input id="reg-name" type="text" placeholder="Prénom et Nom"
                       class="w-full pl-10 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
            </div>

            <!-- EMAIL -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
                <input id="reg-email" type="email" placeholder="Email"
                       class="w-full pl-10 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
            </div>

            <!-- ADRESSE -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">home</span>
                <input id="reg-address" type="text" placeholder="Adresse"
                       class="w-full pl-10 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
            </div>

            <!-- TELEPHONE -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">phone</span>
                <input id="reg-phone" type="tel" placeholder="Numéro de téléphone"
                       class="w-full pl-10 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
            </div>

            <!-- PASSWORD -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
                <input id="reg-password" type="password" placeholder="Mot de passe"
                       class="w-full pl-10 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
            </div>

            <!-- CONFIRM -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
                <input id="reg-confirm-password" type="password" placeholder="Confirmer le mot de passe"
                       class="w-full pl-10 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
            </div>

            <!-- TERMS -->
            <div class="flex items-center gap-2">
                <input id="accept-terms" type="checkbox" class="h-4 w-4 text-primary rounded">
                <label class="text-xs text-gray-600 dark:text-gray-300">
                    J'accepte les conditions d'utilisation
                </label>
            </div>

            <!-- BUTTON -->
            <button onclick="handleRegister()"
                    class="w-full bg-primary text-white font-bold py-4 rounded-2xl shadow-lg hover:brightness-105 active:scale-95 transition-all">
                Finaliser l'inscription
            </button>

        </div>

        <div class="text-center mt-4">
            <p class="text-xs text-gray-600 dark:text-gray-300">
                Déjà inscrit ?
                <a href="index.html" class="text-primary font-bold">Se connecter</a>
            </p>
        </div>

    </div>
</div>

<!-- AUTH SUPABASE -->
<script type="module" src="auth.js"></script>

</body>
</html>
