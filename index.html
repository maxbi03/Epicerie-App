<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Connexion - L'Épicerie du Village</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="theme.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">

<div class="min-h-screen flex flex-col p-6 max-w-md mx-auto">

    <!-- MODE VISITEUR -->
    <div class="flex justify-end mt-4">
        <a href="home.html"
           onclick="sessionStorage.setItem('app_mode','visitor');"
           class="text-sm font-bold text-primary px-4 py-2 rounded-full border border-primary/20 hover:bg-primary/5 transition-colors flex items-center gap-2">
            Mode Visiteur
            <span class="material-symbols-outlined text-sm">arrow_forward</span>
        </a>
    </div>

    <div class="flex-1 flex flex-col justify-center space-y-10">

        <!-- LOGIN -->
        <div class="space-y-6">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Déjà client ?</h2>
                <p class="text-sm text-gray-500">Connectez-vous pour accéder au magasin</p>
            </div>

            <div class="space-y-4">
                <input id="login-email" type="email"
                       placeholder="Adresse email"
                       class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 text-sm">

                <input id="login-password" type="password"
                       placeholder="Code secret"
                       class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 text-sm">

                <button onclick="handleLogin()"
                        class="w-full bg-primary text-white font-bold py-4 rounded-2xl shadow-lg">
                    Se connecter
                </button>
            </div>
        </div>

        <div class="w-full h-[1px] bg-gray-200 dark:bg-white/10"></div>

        <!-- REGISTER BUTTON -->
        <div class="text-center">
            <button onclick="toggleModal(true)"
                    class="w-full bg-primary/20 text-primary font-bold py-4 rounded-2xl shadow-lg">
                S'inscrire
            </button>
        </div>

    </div>
</div>

<!-- Modal email déjà existant -->
<div id="email-exists-modal"
     class="hidden fixed inset-0 z-[300] bg-black/50 backdrop-blur-sm flex items-center justify-center p-6">

    <div class="bg-white dark:bg-background-dark w-full max-w-sm rounded-[2rem] p-6 text-center shadow-2xl">

        <div class="mx-auto size-14 rounded-2xl bg-red-100 flex items-center justify-center mb-4">
            <span class="material-symbols-outlined text-red-600 text-3xl">error</span>
        </div>

        <h3 class="text-lg font-bold text-forest-green dark:text-white mb-2">
            Compte déjà existant
        </h3>

        <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
            Cette adresse email correspond déjà à un compte existant.
            <br><br>
            Vous pouvez vous connecter ou utiliser une autre adresse email.
        </p>

        <div class="grid grid-cols-2 gap-3 mt-6">
            <button onclick="goToLogin()"
                    class="w-full py-3 rounded-xl bg-primary text-white font-bold text-xs uppercase">
                Se connecter
            </button>

            <button onclick="closeEmailExistsModal()"
                    class="w-full py-3 rounded-xl bg-gray-200 dark:bg-white/10 text-gray-700 dark:text-white font-bold text-xs uppercase">
                Changer d’email
            </button>
        </div>
    </div>
</div>

<script type="module" src="auth.js"></script>

</body>
</html>
