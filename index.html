<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Connexion - L'Épicerie du Village</title>

    <script src="theme.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>


    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased">

<div class="min-h-screen flex flex-col p-6 max-w-md mx-auto">

    <!-- MODE VISITEUR -->
    <div class="flex justify-end mt-4">
        <a href="home.html"
           class="text-sm font-bold text-primary px-4 py-2 rounded-full border border-primary/20 hover:bg-primary/5 transition-colors flex items-center gap-2">
            Mode Visiteur
            <span class="material-symbols-outlined text-sm">arrow_forward</span>
        </a>
    </div>

    <div class="flex-1 flex flex-col justify-center space-y-10">

        <!-- LOGIN -->
        <div class="space-y-6">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Déjà client ?</h2>
                <p class="text-sm text-gray-500">Connectez-vous pour accéder au magasin</p>
            </div>

            <div class="space-y-4">

                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-gray-400">
                        smartphone
                    </span>
                    <input id="login-email" type="email"
                        placeholder="Adresse email"
                        class="w-full pl-12 pr-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 focus:ring-primary focus:border-primary text-gray-900 dark:text-white text-sm">

                </div>

                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-gray-400">
                        lock
                    </span>
                    <input id="login-password" type="password" autocomplete="off"
                           placeholder="Code secret"
                           class="w-full pl-12 pr-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 focus:ring-primary focus:border-primary text-gray-900 dark:text-white text-sm">
                </div>

                <button onclick="handleLogin()"
                        class="w-full bg-primary text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/20 hover:brightness-105 active:scale-95 transition-all">
                    Se connecter
                </button>

            </div>
        </div>

        <!-- SEPARATOR -->
        <div class="w-full h-[1px] bg-gray-200 dark:bg-white/10"></div>

        <!-- REGISTER BUTTON -->
        <div class="space-y-6 text-center">
            <div class="space-y-2">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Nouveau ici ?</h2>
                <p class="text-sm text-gray-500 px-4">
                    Créez votre compte pour accéder à l'épicerie autonome.
                </p>
            </div>

            <button onclick="toggleModal(true)"
                    class="w-full bg-primary/20 text-primary font-bold py-4 rounded-2xl shadow-lg shadow-primary/10 hover:brightness-95 active:scale-95 transition-all">
                S'inscrire
            </button>
        </div>

        <!-- REGISTER MODAL -->
        <div id="register-modal"
             class="fixed inset-0 z-[150] hidden bg-black/50 backdrop-blur-sm flex items-end sm:items-center justify-center p-4">

            <div class="bg-white dark:bg-background-dark w-full max-w-md rounded-[2.5rem] p-8 space-y-6 shadow-2xl overflow-y-auto max-h-[90vh]">

                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold dark:text-white">Création de compte</h2>
                    <button onclick="toggleModal(false)"
                            class="material-symbols-outlined text-gray-400">close</button>
                </div>

                <div class="space-y-4">

                    <div class="grid grid-cols-2 gap-3">
                        <input id="reg-firstname" type="text" placeholder="Prénom"
                               class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">

                        <input id="reg-lastname" type="text" placeholder="Nom"
                               class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
                    </div>

                    <input id="reg-email" type="email" placeholder="Adresse Email"
                           class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">

                    <input id="reg-address" type="text" placeholder="Rue et n°"
                           class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">

                    <div class="grid grid-cols-3 gap-3">
                        <input id="reg-npa" type="number" placeholder="NPA"
                               class="w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">

                        <input id="reg-city" type="text" placeholder="Localité"
                               class="col-span-2 w-full px-4 py-4 rounded-2xl border-gray-200 dark:border-white/10 dark:bg-white/5 dark:text-white text-sm">
                    </div>

                    <div class="space-y-2">
                        <p class="text-[10px] font-bold text-primary uppercase ml-2">
                            Futurs identifiants
                        </p>

                        <input id="reg-phone" type="tel" placeholder="N° de téléphone"
                               class="w-full px-4 py-4 rounded-2xl border-primary/30 border-2 dark:bg-white/5 dark:text-white text-sm">

                        <input id="reg-password" type="password" placeholder="Code secret"
                               class="w-full px-4 py-4 rounded-2xl border-primary/30 border-2 dark:bg-white/5 dark:text-white text-sm">

                        <!-- CHAMP CONFIRMATION -->
                        <input id="reg-password-confirm" type="password" placeholder="Confirmer le code secret"
                               class="w-full px-4 py-4 rounded-2xl border-primary/30 border-2 dark:bg-white/5 dark:text-white text-sm">
                    </div>

                    <button onclick="handleRegister()"
                            class="w-full bg-primary text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/20 hover:brightness-105 active:scale-95 transition-all">
                        Confirmer l'inscription
                    </button>

                </div>
            </div>
        </div>

    </div>

    <p class="text-[10px] text-center text-gray-400 pb-4 mt-8">
        Vérification d'identité requise pour la sécurité de l'épicerie autonome.
    </p>

</div>

<!-- AUTH MODULE -->
<script type="module" src="auth.js"></script>

</body>
</html>
